<ng-include src="'partials/header.html'"></ng-include>

<form class="email-form" 
      name="emailForm"
      trigger-on-keypress='{ "keycode":13, "method": "submitForm" }'
      novalidate>

    <h2>Send email to: <span ng-bind="model.recipient"></span></h2>
    
    <div ng-show="showConfirmation == true" class="confirmation">
        <span class="icon-check"></span> Mail sent!
    </div> 

    <div ng-show="showError == true" class="error">
        Mail could not be sent.
    </div> 

    <section>

        <div class="input">
            <input type="text" 
                   placeholder="name" 
                   ng-model="model.name" 
                   required />
        </div>

        <div class="input">
            <input type="email" 
                   placeholder="email address" 
                   ng-model="model.sender" 
                   required />
        </div>

        <div class="input">
            <input type="text" 
                   placeholder="Subject" 
                   ng-model="model.subject" 
                   required />
        </div>

        <div class="input">
            <textarea placeholder="message" 
                      ng-model="model.message" 
                      required></textarea>
        </div>

    </section>

    <section class="input button">
        <input type="button" 
               value="send email" 
               ng-click="submitForm()" 
               ng-disabled="emailForm.$invalid" />
    </section>

</form>
